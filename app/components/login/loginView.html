 <div ng-controller="LoginCtrl">
   <form novalidate class="login-form">
       <h1>Login page</h1>
     <input type="text" ng-model="user.username" placeholder="Username"/><br />
     <input type="password" ng-model="user.password" placeholder="Password" /><br />
     <a href="#" ng-click="sendLoginForm(user)" class="login-button">Login</a>
   </form>
   <pre>{{user | json}}</pre>
 </div>
